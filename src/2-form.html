<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="form-content-wrapper">
      <a class="pseudo-btn small" href="./index.html"
        ><svg class="icon" width="16" height="16">
          <use href="./img/svg/prev.svg#icon-undo2"></use>
        </svg>
      </a>
      <form
        class="feedback-form animate__animated animate__zoomIn"
        autocomplete="off"
        novalidate
      >
        <img
          class="letter-img"
          src="/img/mail_10345769.png"
          alt="letter"
          width="64"
        />
        <p class="form-descr">Leave your feedback about this homework.</p>
        <label>
          Email
          <input type="email" name="email" autofocus />
        </label>
        <label>
          Message
          <textarea
            name="message"
            rows="8"
            placeholder="HEY!.. Mr. Mentor! Leave and send your feedback here and I will read it!"
          ></textarea>
        </label>
        <button class="form-button" type="submit">Send</button>
      </form>
    </div>
    <p class="toast"></p>
    <script type="module" src="./js/2-form.js"></script>
  </body>
</html>
