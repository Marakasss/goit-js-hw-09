<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Form</title>
  </head>
  <body>
    <img
      class="android animate__animated animate__zoomIn"
      src="./img/pngegg.png"
      alt="Paranoid android"
      width="300"
    />
    <div class="form-content-wrapper animate__animated animate__zoomIn">
      <form class="feedback-form" autocomplete="off">
        <img src="./img/mail_10345769.png" alt="letter" width="64" />
        <p class="form-descr">Leave your feedback about this homework.</p>
        <label>
          Email
          <input type="email" name="email" autofocus />
        </label>
        <label>
          Message
          <textarea name="message" rows="8"></textarea>
        </label>
        <button class="form-button" type="submit">Send</button>
      </form>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
